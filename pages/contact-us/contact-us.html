<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="contact-us.css">
        <link rel="stylesheet" href="../../index.css">
    </head>
    <body>

        <section id="form-registration-container">
            <img src="../../assets/contact-us/form/orange-line.svg" alt="" id="form-orange-line">
            <img src="../../assets/contact-us/form/white-line.svg" alt="" id="form-white-line">
            <div id="form-layout">
                <div id="form-scope">
                    <h3>Say hello</h3>
                    <p>Lorem Ipsum is simply dummy text of the printing .</p>
                </div>
                <form id="form-registration">
                    <div id="form-inputs">
                        <div class="form-input-duo">
                            <div class="form-input-card">
                                <p>First Name</p>
                                <input type="text" id="form-registration-inputfirstname">
                            </div>
                            
                            <div class="form-input-card">
                                <p>Last Name</p>
                                <input type="text" id="form-registration-inputlastname">
                            </div>
                        </div>
        
                        <div class="form-input-card">
                            <p>Email Address</p>
                            <input type="email" id="form-registration-inputemail">
                        </div>
                        
                        <div class="form-input-card">
                            <p>Message</p>
                            <textarea id="form-registration-textareamessage"></textarea>
                        </div>
                    </div>
                    <button>Get in touch</button>
                </form>
            </div>
        </section>

    </body>
</html>
